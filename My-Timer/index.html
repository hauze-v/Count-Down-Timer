<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to build a fun count down timer using vanilla JS.">
  <title>Vacation countdown!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
          <h1 class="timer__title">Days Until Myrtle Beach!</h1>
        </div>
        <div class="timer__body">
          <div class="timer__item">
            <p class="timer__days">0</p>
            <p class="timer__label">Day</p>
          </div>
          <div class="timer__item">
            <p class="timer__hours">0</p>
            <p class="timer__label">Hour</p>
          </div>
          <div class="timer__item">
            <p class="timer__mins">0</p>
              <p class="timer__label">Min</p>
          </div>
          <div class="timer__item">
            <p class="timer__secs">0</p>
            <p class="timer__label">Sec</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Written with HTML, CSS, and vanilla JS by <a href="https://hyperstylescript.com">Adam Hauze</a>.</p>
    </footer>
  </main>
  <script src="app.js"></script>
</body>

</html>
